    <script>
      function html_table_to_excel(type)
         {
             var data = document.getElementById('feedback_data');
     
             var file = XLSX.utils.table_to_book(data, {sheet: "sheet1"});
     
             XLSX.write(file, { bookType: type, bookSST: true, type: 'base64' });
     
             XLSX.writeFile(file, 'Customers.' + type);


             
  swal({
  title: "Thank You!",
  text: "Report Generated Successfully on Excel. Go to your download page",
  icon: "success",
  button: "Okay",
});
         }
     
         const export_button = document.getElementById('generate');
     
         export_button.addEventListener('click', () =>  {
             html_table_to_excel('xlsx');
         });
        
         </script>
