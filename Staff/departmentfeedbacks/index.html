    <script>
      var yes = document.getElementById('yes');
      var no = document.getElementById('no');
      var displayFirstName = document.getElementById('fname');
      var displayLastName = document.getElementById('lname');
      var displayEmail = document.getElementById('email');
      var displayBranches = document.getElementById('branch');

      yes.addEventListener('click', disableNames);
      no.addEventListener('click', allowNames);

      function disableNames(){

   
       console.log('Disable Property Allowed');

       displayFirstName.setAttribute("disabled", true);
       displayLastName.setAttribute("disabled", true);
       displayEmail.setAttribute("disabled", true);
  
       document.getElementById("branch").disabled = true;

      }

      function allowNames(){
       console.log('allowedd');

       displayFirstName.removeAttribute("disabled", false);
       displayLastName.removeAttribute("disabled", false);
       displayEmail.removeAttribute("disabled",false);
    
       document.getElementById("branch").disabled = false;
       
    }

    
   </script>
