<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.2/dist/sweetalert2.min.js"></script> -->
	<title>Admin CustomerCare</title>
</head>
<style type="text/css">
    body{
        font-size: 14px !important;
    }
	.login-logo{
		background-color: orange;
		padding: 30px;
		left: 0;
	}
	.btn-primary{

		background-color: #189AB4 !important;
	}
</style>

<link rel="stylesheet" type="text/css" href="styles/style.css">
<body>
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="https://creditbank.co.ke/assets/img/Credit%20Bank%20PLC%20Logo.svg" alt="Admin" width="150" height="50">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input id="email" class="au-input au-input--full" type="email" name="email" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input id="password" class="au-input au-input--full" type="password" name="password" placeholder="">
                                </div>
                              
                                <button id="login" class="au-btn au-btn--block btn-primary m-b-20">Login</button>
                            
                          
                            </form>
                          
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
<script type="module" src="database/login.js"></script>

</body>
</html>
